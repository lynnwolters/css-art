<!DOCTYPE html>
<html lang="nl">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CSS Art - Lynn Wolters</title>

    <script defer src="js/libraries/circletype.min.js"></script>
    <script defer src="js/button-selected.js"></script>
    <script defer src="js/gebogen-tekst.js"></script>
    <script defer src="js/gebogen-tekst-2.js"></script>
    <script defer src="js/gebogen-tekst-3.js"></script>
    <script defer src="js/gebogen-tekst-4.js"></script>
    <script defer src="js/muzieknoten.js"></script>
    <script defer src="js/ogen.js"></script>
    <script defer src="js/move-it.js"></script>
    <script defer src="js/schaduw.js"></script>

    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/mp3-player.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/radio-recorder.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/cassette.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/vinyl-record.css">

</head>

<body>

    <!-- Navbar -->

    <nav>
        <ul>
            <li><button id="j70">70s</button></li>
            <li><button id="j80">80s</button></li>
            <li><button id="j90">90s</button></li>
            <li><button id="j00">00s</button></li>
        </ul>
    </nav>

    <!-- MP3 Player -->

    <div class="wrapper-mp3-player ding">
        <div class="container-mp3-player bounce">
            <div class="lichaam">
                <div class="boven-knop"></div>
                <div class="zij-knop"></div>
                <div class="binnen-lichaam-1">
                    <div class="binnen-lichaam-2"></div>
                </div>
                <div class="ogen">
                    <div class="oog">
                    </div>
                    <div class="oog">
                    </div>
                </div>
            </div>
            <div class="been links">
                <div class="sok links">
                    <div class="schoen links">
                        <div class="box links"></div>
                        <div class="zool links"></div>
                    </div>
                </div>
            </div>
            <div class="been rechts">
                <div class="sok rechts">
                    <div class="schoen rechts">
                        <div class="box rechts"></div>
                        <div class="zool rechts"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="titel-een">MP3 Player</div>
    </div>

    <!-- Radio Recorder -->

    <div class="wrapper-radio-recorder ding">
        <div class="container-radio-recorder bounce">
            <div class="lichaam">
                <div class="handvat"></div>
                <div class="antenne"></div>
                <div class="ogen">
                    <div class="oog">
                    </div>
                    <div class="oog">
                    </div>
                </div>
                <div class="radio-equipment">
                    <div class="bovenkant-radio">
                        <div class="disc">
                            <hr>
                        </div>
                        <div class="knoppen">
                            <li></li>
                            <li></li>
                            <li></li>
                        </div>
                    </div>
                    <div class="onderkant-radio">
                        <div class="stereo"></div>
                        <div class="casette"></div>
                        <div class="stereo"></div>
                    </div>
                </div>
                <div class="been links">
                    <div class="sok links">
                        <div class="schoen links">
                            <div class="box links"></div>
                            <div class="zool links"></div>
                        </div>
                    </div>
                </div>
                <div class="been rechts">
                    <div class="sok rechts">
                        <div class="schoen rechts">
                            <div class="box rechts"></div>
                            <div class="zool rechts"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="titel-twee">Radio Recorder</div>
    </div>

    <!-- Cassette -->

    <div class="wrapper-cassette ding">
        <div class="container-cassette bounce">
            <div class="lichaam">
                <div class="schroeven">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </div>
                <div class="ogen">
                    <div class="oog">
                    </div>
                    <div class="oog">
                    </div>
                </div>
                <div class="buiten-lichaam-1">
                    <div class="lijnen">
                        <hr>
                        <hr>
                    </div>
                    <div class="binnen-lichaam"></div>
                </div>
                <div class="buiten-lichaam-2"></div>
                <div class="been links">
                    <div class="sok links">
                        <div class="schoen links">
                            <div class="box links"></div>
                            <div class="zool links"></div>
                        </div>
                    </div>
                </div>
                <div class="been rechts">
                    <div class="sok rechts">
                        <div class="schoen rechts">
                            <div class="box rechts"></div>
                            <div class="zool rechts"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="titel-drie">Cassette</div>
    </div>

    <!-- Vinyl Record -->

    <div class="wrapper-vinyl-record ding">
        <div class="container-vinyl-record bounce">
            <div class="lichaam">
                <div class="ogen">
                    <div class="oog">
                    </div>
                    <div class="oog">
                    </div>
                </div>
                <div class="binnen-cirkel"></div>
                <div class="been links">
                    <div class="sok links">
                        <div class="schoen links">
                            <div class="box links"></div>
                            <div class="zool links"></div>
                        </div>
                    </div>
                </div>
                <div class="been rechts">
                    <div class="sok rechts">
                        <div class="schoen rechts">
                            <div class="box rechts"></div>
                            <div class="zool rechts"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="titel-vier">Vinyl Record</div>
    </div>

    <!-- Schaduw-->

    <div class="schaduw"></div>

    <!-- Muzieknoten -->

    <ul class="muzieknoot-container">
        <li class="muzieknoot" style="--x:20; --y:-40; --t:.8;"></li>
        <li class="muzieknoot" style="--x:30; --y:20; --t:1"></li>
        <li class="muzieknoot" style="--x:20; --y:-10; --t:.5"></li>
        <li class="muzieknoot" style="--x:-10; --y:--20; --t:.8;"></li>
        <li class="muzieknoot" style="--x:-20; --y:-30; --t:.8;"></li>
        <li class="muzieknoot" style="--x:40; --y:-0; --t:.6;"></li>
        <li class="muzieknoot" style="--x:-25; --y:-10; --t:.8;"></li>
        <li class="muzieknoot" style="--x:-40; --y:-40; --t:.4;"></li>
        <li class="muzieknoot" style="--x:-30; --y:20; --t:.8;"></li>
        <li class="muzieknoot" style="--x:10; --y:10; --t:.4;"></li>
        <li class="muzieknoot" style="--x:-10; --y:40; --t:.8;"></li>
    </ul>

    <!-- Footer -->

    <footer>
        <button id="muzieknoot-button">ðŸŽµ Click me!</button>
    </footer>

</html>
